
server.port=8081

################################################### mysql相关 #############################################################################################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql ip:3306/db?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
spring.datasource.username=username
spring.datasource.password=password
# spring某个版本之后需要加上这句，否则不会自动执行sql文件
spring.datasource.initialization-mode=always
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.datasource.schema=classpath:sql/schema.sql
# spring.datasource.data=classpath:sql/data.sql

################################################### redis相关 #############################################################################################################
# Redis数据索引（默认为0）
spring.redis.host=redis ip
spring.redis.database=0
spring.redis.port=6379
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=2000
spring.redis.lettuce.pool.max-idle=50
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-wait=5000ms